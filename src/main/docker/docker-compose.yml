version: '2.1'
services:
    config-server:
        container_name: config-server
        image: @dockerTagBase@/configuration-service:@configServerVersion@
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
          interval: 30s
          timeout: 5s
          retries: 3
        environment:
          CONFIG_SERVICE_REPO: "file://tmp"
        expose:
            - 8888
        ports:
            - 8888:8888
        networks:
            - spring-cloud-network
        volumes:
            - @USER_HOME@/smarter_app/sbac-config-repo:/tmp
        logging:
            driver: json-file
    ap-ims:
        container_name: ap-ims
        image: @dockerTagBase@/ap-ims:@apIMSVersion@
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8080/manage/health"]
          interval: 30s
          timeout: 5s
          retries: 3
        environment:
            CONFIG_SERVICE_ENABLED: "true"
            CONFIG_SERVICE_URL: "http://config-server:8888"
        ports:
            - 8081:8080
        networks:
            - spring-cloud-network
        links:
            - config-server
        depends_on:
          config-server:
            condition: service_started
        volumes:
            - @USER_HOME@/smarter_app:/tmp
        logging:
            driver: json-file
    ap-iat:
        container_name: ap-iat
        image: @dockerTagBase@/ap-iat:@version@
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8082/manage/health"]
          interval: 30s
          timeout: 5s
          retries: 3
        environment:
            CONFIG_SERVICE_ENABLED: "true"
            CONFIG_SERVICE_URL: "http://config-server:8888"
            SPRING_CONFIG_LOCATION: "/tmp/security/ap-iat/ap-iat-security.yml"
        expose:
            - 8082
        ports:
            - 8082:8082
        networks:
            - spring-cloud-network
        links:
            - config-server
            - ap-ims
        depends_on:
            config-server:
              condition: service_started
            ap-ims:
              condition: service_started
        volumes:
            - @USER_HOME@/smarter_app:/tmp
        logging:
            driver: json-file
networks:
    spring-cloud-network:
        driver: bridge

