<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" style="padding: 10px">
    <h5 class="modal-title">Log out?</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="text-align: center">
    <p>Are you sure you want to log out?</p>
  </div>
  <div class="modal-footer" style="justify-content: center">
    <button type="button" class="btn btn-secondary" (click)="c('log out')">Log out</button>
    <button type="button" class="btn btn-secondary" (click)="d('cancel')">Cancel</button>
  </div>
</ng-template>

<button class="btn btn-sm btn-secondary" (click)="open(content)">Log out</button>
