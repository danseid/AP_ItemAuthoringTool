<div class="well">
    <div class="row">
        <div class="col-md-6">
            <div class="panel gray-lighter">
                <div class="panel-heading">
                    <span>Prompt / Stem</span>
                </div>
                <!--
                TODO: Rich Text editor goes here
                -->
                <form [formGroup]="stemForm">
                  <div class="panel-body">
                      <textarea formControlName="promptStem"
                                ngModel="{{itemStem}}"
                                class="form-control"
                                rows="6">
                      </textarea>
                  </div>
                </form>
            </div>

            <div class="panel gray-lighter">
                <div class="panel-heading">
                    <span>Exemplar responses</span>
                </div>
                <!--
                TODO: Rich Text editor goes here
                -->

                   <form [formGroup]="responseForm">

                     <div formArrayName="responses">

                       <div *ngFor="let sample of responses.controls; let i=index" [formGroupName]="i">
                           <div class="panel-body">
                               <div class="col-md-11">

                                   <textarea formControlName="samplecontent"
                                             class="form-control"
                                             rows="3"></textarea>
                                 </div>

                               <div class="col-md-1">
                                   <span class="pull-right">
                                       <a *ngIf="!isView" (click)="setDeleteResponseId(i); deleteExemplarResponse.show()">
                                         <i class="fa fa-trash"></i></a>
                                   </span>
                               </div>
                           </div>
                       </div>

                     </div>
                </form>
            </div>

          <div class="row">
              <div class="col-md-12">
                  <button *ngIf="!isView" class="btn btn-primary" (click)="addResponse('')">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                      Add exemplar response
                  </button>
              </div>
          </div>
        </div>
    </div>
</div>
<!-- TODO: Move dialog to separate component: DialogComponent -->
<!-- Modal -->
<div id="deleteExemplarResponse" class="modal fade" bsModal #deleteExemplarResponse="bs-modal"
     [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="deleteExemplarResponseLabel">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="deleteExemplarResponse.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="deleteExemplarResponseLabel">Delete exemplar response?</h4>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this exemplar response?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-small"
                        (click)="removeResponse(); deleteExemplarResponse.hide()">Yes
                </button>
                <button type="button" class="btn btn-default btn-small" data-dismiss="modal"
                        (click)="deleteExemplarResponse.hide()">No
                </button>
            </div>
        </div>
    </div>
</div>
