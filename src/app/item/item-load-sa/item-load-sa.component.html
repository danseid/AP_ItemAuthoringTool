<div class="well">
    <div class="row">
        <div class="col-md-6">
          <form [formGroup]="stemForm">
            <div class="panel gray-lighter">
                <div class="panel-heading">
                    <span>Prompt / Stem</span>
                </div>
                <!--
                TODO: Rich Text editor goes here
                -->
                <div class="panel-body">
                    <textarea [formControl]="stemForm.controls['promptStem']"
                              class="form-control"
                              rows="6">{{itemContent.stem}}</textarea>
                </div>
            </div>

            <div class="panel gray-lighter">
                <div class="panel-heading">
                    <span>Exemplar responses</span>
                </div>
                <!--
                TODO: Rich Text editor goes here
                -->
                <div *ngFor="let resp of itemResponses">
                    <div class="panel-body">
                        <div class="col-md-11">
                            <textarea id="response-{{resp.id}}"
                                      class="form-control"
                                      rows="3">{{resp.samplecontent}}</textarea>
                        </div>
                        <div class="col-md-1">
                            <span class="pull-right">
                                <a (click)="setDeleteResponseId(resp.id); deleteExemplarResponse.show()">
                                  <i class="fa fa-trash"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
          </form>

          <div class="row">
              <div class="col-md-12">
                  <button class="btn btn-primary" (click)="addResponse()">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                      Add exemplar response
                  </button>
              </div>
          </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="deleteExemplarResponse" class="modal fade" bsModal #deleteExemplarResponse="bs-modal"
     [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="deleteExemplarResponseLabel">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="deleteExemplarResponse.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="deleteExemplarResponseLabel">Delete exemplar response?</h4>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this exemplar response?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-small"
                        (click)="removeResponse(); deleteExemplarResponse.hide()">Yes
                </button>
                <button type="button" class="btn btn-default btn-small" data-dismiss="modal"
                        (click)="deleteExemplarResponse.hide()">No
                </button>
            </div>
        </div>
    </div>
</div>
