<!-- Linked tutorial -->
<div *ngIf="hasLinkedTutorial">
  <div>
    Tutorial ID <span class="text-primary">{{tutorialId}}</span> is linked to this item.
  </div>
  <div *ngIf="!isReadOnly">
    <a (click)="unlink()" class="btn btn-link"><i class="fa fa-chain-broken"></i> Unlink tutorial</a>
  </div>
</div>

<!-- No linked tutorial -->
<div *ngIf="!hasLinkedTutorial">
  <div>
    No tutorial is linked to this item.
  </div>
  <div *ngIf="!isReadOnly" class="form-group">
    <form [formGroup]="form" novalidate>
      <!-- Tutorial ID input -->
      <input #tutorialId formControlName="tutorialId" title="tutorialId" type="text" placeholder="Tutorial ID" [maxlength]="15">

      <!-- Enabled link button -->
      <a *ngIf="form.valid"
         (click)="link(tutorialId.value.toUpperCase())"
         class="btn btn-link">
        <i class="fa fa-chain"></i> Link tutorial
      </a>
      <!-- Disabled link button -->
      <a *ngIf="!form.valid"
         class="btn btn-link disabled">
        <i class="fa fa-chain"></i> Link tutorial
      </a>
    </form>
  </div>
</div>
