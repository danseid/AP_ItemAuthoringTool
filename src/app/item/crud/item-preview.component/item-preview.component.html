<div #previewModal="bs-modal"
     id="previewModal"
     class="modal fade"
     bsModal
     [config]="{backdrop: 'static'}"
     tabindex="-1"
     role="dialog">
  <div class="modal-dialog modal-full" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header preview">
        <div class="col-sm-1">
          <h3 class="modal-title" id="deleteExemplarResponseLabel">Preview</h3>
        </div>
        <div class="col-sm-4">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>&nbsp;&nbsp;
          <span class="gray-darker">Item:</span>
          <span class="date">6/29/2017 - 10:31 PM - </span>
          <span class="author">DW Test</span>
        </div>
        <div class="col-sm-4">
          <span class="gray-darker">Stimulus:</span>
          <span class="label label-default">Most Recent</span>
          <span class="date">6/29/2017 - 10:31 PM - </span>
          <span class="author">DW Test</span>
        </div>
        <div class="col-sm-2">
          <i class="fa fa-sign-language" aria-hidden="true"></i>
          <i class="fa fa-braille" aria-hidden="true"></i>
          <i class="fa fa-cc active" aria-hidden="true"></i>
          <i class="fa fa-list" aria-hidden="true"></i>
          <span class="spanish">sp</span>
          <i class="fa fa-language" aria-hidden="true"></i>
        </div>
        <div class="col-sm-1">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hidePreview()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <iframe *ngIf="showIframe" frameborder="0" height="500" width="800" [src]="itemRenderUrl"></iframe>
        <!-- Error message -->
        <div class="row" *ngIf="isError">
          <div class="col-lg-12">
            <alert>{{errorMessage}}</alert>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-small" data-dismiss="modal" (click)="hidePreview()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
