<section class="main">
  <div class="container">
    <div class="well well-top">
      <h1>
        Create Item or Stimulus
      </h1>
      <h4>
        Item Types
      </h4>
      <div *ngFor="let type of normalItemTypes" class="col btn-group btn-block">
        <div class="row">
          <a routerLink="/item/create/{{type.code}}">
            <div class="btn btn-items">
              <p>{{type.name}}
              <div class="blue">{{type.abbreviation}}</div>
              <p><i class="fa {{type.icon}} fa-2x"></i></p>
            </div>
          </a>
        </div>
      </div>
      <button class="btn btn-link" [routerLink]="['/']">Cancel</button>
    </div>
  </div>
</section>
